name: tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  merge_group:
    types:
      - checks_requested

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  e2e:
    runs-on: self-hosted-ncn-dind
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Nix on self-hosted ARC runners
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          skip-nix-installation: true

      - name: Run all e2e tests
        # TODO: Control what tests to run via github labels
        run: devbox run -- ginkgo -v ./apptests/suites
