---
apiVersion: v1
data:
  values.yaml: |
    image:
      registry: ghcr.io
      repository: traefik/traefik-hub
      tag: "v3.18.0"
    hub:
      token: "XXX"
      apiManagement:
        enabled: true
    aigateway:
      enabled: true
    ingressClass:
      isDefaultClass: false
      name: traefik-hub
    providers:
      kubernetesCRD:
        ingressClass: traefik-hub
      kubernetesIngress:
        ingressClass: traefik-hub
    additionalArguments:
      - "--entrypoints.web.http.redirections.entryPoint.to=:443"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
kind: ConfigMap
metadata:
  name: ${releaseName}-config-defaults
  namespace: ${releaseNamespace}
